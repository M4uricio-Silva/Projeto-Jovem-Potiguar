<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 7</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log("7 x " + i + " = " +(7 * i));
        }
    </script>
</body>
