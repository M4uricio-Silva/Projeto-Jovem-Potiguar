<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
</head>
<body>
    <h1>Clima de São Paulo do Potengi</h1>
    <p>Temperatura: <span id="temperature">Carregando...</span>°C</p>
    <p>Descrição: <span id="description">Carregando...</span></p>

    <script>
        const apiKey = '52c049bc0c6b172b8c5efda2fc0bd33a'
        const city = 'São Paulo do Potengi'

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data =>{
            const temperature = data.main.temp;
            const description = data.weather[0].description;

            document.getElementById('temperature').textContent = temperature;
            document.getElementById('description').textContent = description;
        })
    </script>
</body>
</html>
