<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas dimensions
        canvas.width = 800;
        canvas.height = 600;
        
        // Game variables
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            color: 'cyan',
            speed: 5,
            dx: 0
        };
        
        const bullets = [];
        const enemies = [];
        let score = 0;
        let gameOver = false;
        let lives = 3; // New variable for player lives
        let level = 1; // New variable for game level
        
        // Create an enemy every 2 seconds
        setInterval(createEnemy, 2000);
        
        // Player movement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ') shootBullet();
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });
        
        function shootBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
                color: 'yellow',
                speed: 7
            });
        }
        
        function createEnemy() {
            const size = 40;
            const x = Math.random() * (canvas.width - size);
            const speed = 2 + level * 0.5; // Increase enemy speed with level
            enemies.push({
                x: x,
                y: -size,
                width: size,
                height: size,
                color: 'red',
                speed: speed
            });
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
        
        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Remove bullets off-screen
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }
        
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Check for collision with player
                if (collision(player, enemy)) {
                    enemies.splice(index, 1);
                    lives--; // Deduct a life
                    if (lives === 0) gameOver = true;
                }
                
                // Remove enemies that reach the bottom
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    lives--; // Deduct a life if enemy reaches bottom
                    if (lives === 0) gameOver = true;
                }
            });
        }
        
        function checkCollisions() {
            enemies.forEach((enemy, eIndex) => {
                bullets.forEach((bullet, bIndex) => {
                    if (collision(bullet, enemy)) {
                        // Remove bullet and enemy
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        if (score % 50 === 0) level++; // Increase level every 50 points
                    }
                });
            });
        }
        
        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
        
        function update() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 80, canvas.height / 2);
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
            
            // Score and lives display
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);
            ctx.fillText(`Level: ${level}`, 10, 90);
            
            requestAnimationFrame(update);
        }
        
        update();
    </script>
</body>
</html>
