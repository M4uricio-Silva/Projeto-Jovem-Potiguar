<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Par ou Ímpar</title>
</head>
<body>
    <script>
        // Imprima todos os números de 1 a 20, mas escreva "Par" ou "Ímpar" ao lado
        for (let i = 1; i <= 20; i++)
        {
            if (i % 2 === 0){
                console.log(i + " - Par");
            } else {
                console.log(i + " - Ímpar");
            }
        }
    </script>
</body>
</html>
