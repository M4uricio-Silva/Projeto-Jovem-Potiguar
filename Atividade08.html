<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
</head>
<body>
    <script>
        // Declara duas variáveis e troque os valores entre elas.
        let a = prompt("Digite o valor de A:");
        let b = prompt("Digite o valor de B:");

        alert("Antes da troca:\nA = " + a + "\nB = " + b);

        let temp = a;
        a = b;
        b = temp;

        alert("Após a troca:\nA = " + a + "\nB = " + b);
    </script>
</body>
</html>
