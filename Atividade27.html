<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar texto</title>
</head>
<body>
    <p id="Texto"texto>Texto original</p>
    <button id="botão">Alterar texto</button>

    <script>
        document.getElementById("botão").addEventListener("click",function(){
            document.getElementById("Texto").textContent = "Texto alterado pelo JavaScript";
        });
    </script>

</body>
</html>
