<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Determine se a temperatura do dia está quente (> 30), agradável (≥ 20) ou fria (< 20).
        let temperatura = Number(prompt("Digite a temperatura do dia em graus Celsius:"));

        if (temperatura >30) {
            alert("O dia está quente.");
        }
        else if (temperatura >=20) {
            alert("O dia está agradável.");
        }
        if (temperatura <20) {
            alert("O dia está fria.");
        }
    </script>
</body>
</html>
