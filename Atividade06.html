<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Futura</title>
</head>
<body>
    <script>
        // Solicita a idade atual da pessoa
        let idadeAtual = Number(prompt("Digite a sua idade atual: "));

        let idadeFutura = idadeAtual + 5;

        alert("Daqui a 5 anos, você terá: " + idadeFutura + " anos.");
    </script>
</body>
</html>
